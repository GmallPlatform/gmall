<div class="select-brand-tag select-modal">
    <div class="modal-header">
        <h3 class="modal-title text-center">выберите коллекцию</h3>
        <a class="cancel"  ng-click="$ctrl.cancel()" > </a>
    </div>
    <div class="modal-body">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center" ng-if1="$ctrl.sections.length">
            <h3 ng-bind="$ctrl.global.get('lang').val.section"></h3>
            <div class="section-all">
                <div class="section-name pull-left" ng-repeat="section in $ctrl.sections">
                    <label>
                        <input ng-model="$ctrl.section" value="{{section.url}}" type="radio">
                        <span>{{section.name}}</span>
                    </label>
                    <label ng-repeat="child in section.child">
                        <input ng-model="$ctrl.section" value="{{child.url}}" type="radio">
                        <span>{{child.name}}</span>
                    </label>
                </div>
            </div>
        <!--<div class="row" ng-if1="$ctrl.sections.length">
            <h2 ng-bind="$ctrl.global.get('lang').val.section"></h2> // раздел
            <div ng-repeat="section in $ctrl.sections">
                <label>{{section.name}}<input ng-model="$ctrl.section" value="{{section.url}}" type="radio"></label>
            </div>
        </div>-->


            <script type="text/ng-template" id="tag.html">
                <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1  box-border-top" ng-if="!filter.showTags"></div>
                <div class="col-lg-11 col-md-11 col-sm-11 col-xs-11  form-group  tag-box">
                    <form>
                        <div ng-click="$ctrl.ok(tag)">
                            <span  ng-bind="tag.name" ></span>
                        </div>
                    </form>
                </div>
                <div class="clearfix"></div>
            </script>

            <script type="text/ng-template" id="filter.html">
                <div class="col-lg-12  col-md-12 col-sm-12 col-xs-12"  ng-if="filter.tags.length">
                    <div class="col-lg-5  col-md-5 col-sm-5 col-xs-5 form-group filter-box">
                        <span ng-bind="filter.name"></span>

                        <!--<div class="col-lg-1 form-group">
                            <a class="down-up control border-left"  ng-click="filter.showTags=!filter.showTags"
                               ng-if="filter.tags.length " >
                                <i class="material-icons link-primary" ng-if="filter.showTags">expand_more</i>
                                <i class="material-icons link-primary" ng-if="!filter.showTags">expand_less</i>
                            </a>

                        </div>-->
                    </div>

                    <div class="clearfix"></div>
                </div>
                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8" ng-if="!filter.showTags">
                    <ul class="itemlist category-tree">
                        <li  ng-repeat="tag in filter.tags track by $index"
                            class="tree-node-category"
                            ng-include="'tag.html'">
                        </li>
                    </ul>
                </div>
                <div class="clearfix"></div>
            </script>


            <div>
                <ul>
                    <li ng-repeat="filter in $ctrl.filters"
                        ng-include="'filter.html'" style="margin-bottom: 20px">
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
    <!--<div class="modal-footer">
        <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Отмена</button>
    </div>-->
</div>
