<style>
    .progress{
        height: 20px;
    }
</style>

<div class="nav-box-stuff">
    <div class="tab-nav-stuff">
        <paginator-main
                paginate="$ctrl.paginate"
                getlist="$ctrl.getList()"
                scroll="{{scrollId}}">
        </paginator-main>
    </div>

    <div class="clearfix"></div>
</div>
<div  class="comments-list">
    <h3 class="text-center name-page">редактирование комментариев</h3>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="comment-detail" ng-repeat="item in $ctrl.items">
            <div class="cart-detail">
                    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-0"></div>
                    <div class="col-lg-5 col-md-5 col-sm-5 col-xs-12 text-left">
                        <p class="goods-name">
                            <span ng-bind="item.stuff.name"></span>
                            <span ng-bind="item.stuff.artikul"></span>
                        </p>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 text-right">
                        <p ng-bind="$ctrl.moment(item.date).format('LLL')" class="date"></p>
                    </div>
                    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-0"></div>
                    <div class="clearfix"></div>
                    <div class="col-lg-2 col-md-2 col-sm-4 col-xs-4">
                        <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">

                            <img class="img-responsive" ng-src="{{item.stuff.gallery[0].thumb}}">
                        </div>
                    </div>
                    <div class="col-lg-5 col-md-5 col-sm-5 col-xs-12">
                        <div class="thumbnail">
                            <div class="">
                                <div class="form-group label-floating">
                                    <label class="control-label">имя</label>
                                    <input class="form-control" ng-model="item.user" class="pull-right"
                                           ng-model-options="{'updateOn':'default blur','debounce':{'default':700,'blur':0}}"
                                           ng-change="$ctrl.saveField(item,'user')">
                                </div>
                            </div>
                            <div class="">
                                <div class="form-group label-floating">
                                    <label class="control-label">комментарий</label>
                                    <textarea class="form-control" ng-model="item.text"
                                              ng-model-options="{'updateOn':'default blur','debounce':{'default':700,'blur':0}}"
                                              ng-change="$ctrl.saveField(item,'text')">
                                                    </textarea>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                        <div class="thumbnail">
                            <label class="response-name">администратор</label>
                            <div class="form-group label-floating">
                                <label class="control-label">ответ</label>
                                <textarea class="form-control" ng-model="item.response"
                                          ng-model-options="{'updateOn':'default blur','debounce':{'default':700,'blur':0}}"
                                          ng-change="$ctrl.saveField(item,'response')">
                                                </textarea>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-1 col-md-1 col-sm-1 col-xs-2 text-right">
                        <a class="btn btn-fab" ng-click="$ctrl.deleteItem(item)">
                            <i class="material-icons link-warning">delete</i>
                        </a>
                    </div>

                    <div class="clearfix"></div>



                </div>

                <div class="clearfix"></div>


        </div>
        <div class="clearfix"></div>


    </div>

    <div class="clearfix"></div>

</div>
