<div  class="subscription-list">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <h3 class="name-page text-center">название группы подписчиков рассылки</h3>
        <div class="cart-detail">
            <p>введите названия, с помощью которых легко будет идентифицировать группы ваших подписчиков для рассылок (например, "дилеры").  </p>
            <div class="form-group label-floating" ng-repeat="(key,item) in $ctrl.item.list" ng-if="$ctrl.item">
                <label class="control-label">название группы подписчиков для рассылок</label>
                <input class="form-control"ng-model="$ctrl.item.list[key]" ng-blur="$ctrl.saveField()">
            </div>

        </div>
    </div>
    <div class="clearfix"></div>
</div>
